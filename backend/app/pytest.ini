[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    api: API endpoint tests
    level1: Level 1 (Tools/Instructions) tests
    level2: Level 2 (Knowledge/Storage) tests
    level3: Level 3 (Memory/Reasoning) tests
    level4: Level 4 (Team Collaboration) tests
    level5: Level 5 (Agentic Workflows) tests
    performance: Performance tests
    load: Load tests
    smoke: Smoke tests
    regression: Regression tests

# Test environment
env = 
    TESTING = true
    ENVIRONMENT = test
    DATABASE_URL = sqlite:///./test.db
    QDRANT_URL = http://localhost:6333
    GEMINI_API_KEY = test_key
    OPENAI_API_KEY = test_key
    ANTHROPIC_API_KEY = test_key

# Async support
asyncio_mode = auto

# Timeout
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:agno.*
    ignore::UserWarning:litellm.*
